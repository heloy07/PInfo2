<app-ad-preview *ngFor="let ad of results" [ad]="ad">
</app-ad-preview>

<div class="app-ad-preview" [hidden]="!loading">
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<div class="app-ad-preview" [hidden]="loading || results.length">
  No ads are here... yet.
</div>
