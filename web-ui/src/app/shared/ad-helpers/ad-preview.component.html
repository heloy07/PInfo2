<a routerLink="ad/{{ad.id}}">
  <!-- TODO check if merge of a and li is possible-->
  <li class="mb-3" [ngClass]="{'list-group-item': true}">

    <!-- 1st row : title, description and price -->
    <div class="row">

      <!-- 1st column : image -->

      <div *ngIf="ad.imageIds[0];else noImage" class="col-3 my-auto">
        <img src="https://localhost/api/v1/image/{{ad.imageIds[0]}}">
      </div>
      <ng-template #noImage>
        <div class="col-3 my-auto">
          <img src="assets/nopicture.png" class="d-block" alt="No Picture to show">
        </div>
      </ng-template>


      <!-- 2nd column : title and description -->
      <div class="col-6 my-auto">
        <h4>{{ ad.title }}</h4>
        <p>{{ ad.description }}</p>
      </div>

      <!-- 3rd column : price -->
      <div class="col-3 my-auto text-center">
        <h3 class="priceValue">{{ ad.price }}.-</h3>
      </div>
    </div>

    <!-- 2nd row : category and date -->
    <div class="row">

      <!-- 1st column : category -->
      <div class="d-inline-flex col-3 my-auto px-3">
        <p class="cat" class="border rounded px-auto py-0">{{ ad.category }}</p>
      </div>

      <!-- 2nd column : date -->
      <div class="col-9 my-auto px-3">
        <p class="mb-0">Published on {{ad.date}}</p>
      </div>
    </div>

  </li>
</a>
