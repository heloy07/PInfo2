<div class="container">
  <!-- Top part : Highlights -->
  <div class="border rounded p-2 mb-3">
    <div class="row py-4">

      <!-- Title -->
      <div class="col-3">
        <p class="h4">Highlights</p>
      </div>

    </div>
  </div>

  <!-- Middle part : search body -->
  <div class="border rounded p-2 mb-3">

    <!-- First row : title and bar -->
    <div class="row justify-content-center py-3">

      <!-- Search bar -->
      <div class="col-5 searchContainer">
        <form class="navbar-form" role="search">
          <div class="input-group add-on">
            <!-- Input -->
            <input type="search" class="form-control" placeholder="Search an article" [formControl]="searchField">
          </div>
        </form>
      </div>

      <!-- Category collapse -->
      <div class="col-3 categoryContainer">
        <div class="category-btn">
          <ngx-dropdown-list (selectionChange)="onClickCategory($event)" [items]="formatedCategories"
            [multiSelection]="false" [placeHolder]="'Select a category'" [(selectedValue)]="selectedCategory"
            [filterBox]="true">
          </ngx-dropdown-list>
        </div>
      </div>

      <!-- Search logo -->
      <div class=" col-1 buttonContainer">
        <button class=" btn btn-default" (click)="onSearch()">
          <img src="assets/search.png" alt="Search icon">
        </button>
      </div>
    </div>

    <!-- 2nd row : categories and search results -->
    <div class="row justify-content-center py-3">

      <!-- Search results -->
      <div class="col-9 ">
        <ul class="list-group">
          <app-ad-list [limit]="10" [config]="listConfig">
          </app-ad-list>
        </ul>
      </div>

    </div>
  </div>

</div>
